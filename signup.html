<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FYCS Notes Hub</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDHMxne5GmuGFxoxz71Mk1NlbTfJCqYLro",
          authDomain: "my-project-c6453.firebaseapp.com",
          projectId: "my-project-c6453",
          storageBucket: "my-project-c6453.firebasestorage.app",
          messagingSenderId: "90067329674",
          appId: "1:90067329674:web:3d8cb062647b43c427c373",
          measurementId: "G-E0MCYHYF4S"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();
        
        // Make auth and provider globally accessible
        window.firebaseAuth = auth;

</head>
<body>
    <div class="auth-container">
        <div class="glass-block auth-form">
            <h1 class="auth-title">Create Account</h1>
            <form id="signup-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group" style="position: relative;">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="password-toggle" id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">üëÅÔ∏è</span>
                </div>
                <div class="input-group" style="position: relative;">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <span class="password-toggle" id="toggle-confirm-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="neon-button">Sign Up</button>
            </form>
            <div class="divider">
                <span>or</span>
            </div>
            <button id="google-signup-btn" class="neon-button" style="background-color: #4285F4; margin-top: 15px;">
                Sign up with Google
            </button>
            <p class="auth-switch">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
    <script src="assets/auth.js"></script>
    <script src="assets/liquid-effect.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeAuth();
            const form = document.getElementById('signup-form');
            
            // Password toggle functionality
            const togglePassword = document.getElementById('toggle-password');
            const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
            });
            
            toggleConfirmPassword.addEventListener('click', () => {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                toggleConfirmPassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
            });
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                signupWithEmail(email, password, confirmPassword);
            });
            
            // Google Signup
            document.getElementById('google-signup-btn').addEventListener('click', () => {
                signupWithGoogle();
            });
        });
    </script>
</body>
</html>
